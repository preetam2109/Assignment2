<body>

	<form onsubmit="callvalue()">
		Enter Sentence:<input id="sentence" type="text" placeholder="Enter sentence"><br></br>
		Enter Letter:<input id="letter" type="text" placeholder="Enter letter"><br></br>
		<input type="submit">


	</form>


	<Script>
		

		
		
		function callvalue(){
			let Sentence=document.getElementById("sentence").value;
			let Letter=document.getElementById("letter").value;
			var position = Sentence.indexOf(Letter);
			var result = Sentence.substring(position+1 , Sentence.length );
			if(position==-1){
				document.writeln("The letter does not exist is the sentence");
			}else{
			document.writeln("1. Sentence:"+Sentence);
			document.writeln("<br>")
			document.writeln("2. Letter:"+Letter);
			document.writeln("<br>")
			document.writeln("3. Result:"+result)
		}
			
		}
	
	

		
		


	</Script>
